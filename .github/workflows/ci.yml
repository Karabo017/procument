name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevent overlapping runs on the same ref
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-test-build:
    name: Frontend (React) Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: procumentplatform/frontend-react

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: procumentplatform/frontend-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Test (if configured)
        run: npm test -- --ci --watchAll=false
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-react-dist
          path: procumentplatform/frontend-react/dist
          if-no-files-found: error
          retention-days: 7

  backend-build:
    name: Backend Build & Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: procumentplatform/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore vw-procurement-backend.sln

      - name: Build (Release)
        run: dotnet build vw-procurement-backend.sln --no-restore -c Release

      # Keep tests optional until test projects exist
      - name: Test (if test projects exist)
        run: dotnet test vw-procurement-backend.sln --no-build -c Release --verbosity normal
        continue-on-error: true

      - name: Publish API
        run: dotnet publish VWProcurement.API/VWProcurement.API.csproj -c Release -o VWProcurement.API/publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-api-publish
          path: procumentplatform/backend/VWProcurement.API/publish
          if-no-files-found: error
          retention-days: 7