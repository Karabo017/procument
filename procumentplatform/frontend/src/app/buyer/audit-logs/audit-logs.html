<h2>Audit Logs</h2>

<!-- TODO: Add filters/search for audit logs -->
<div class="filters">
  <label>
    Search:
    <input type="text" placeholder="Search logs...">
  </label>
  <!-- Add more filters as needed -->
</div>

<table>
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>User</th>
      <th>Action</th>
      <th>Entity</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <!-- TODO: Bind audit log data here -->
    <tr *ngFor="let log of auditLogs">
      <td>{{ log.timestamp }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.entity }}</td>
      <td>{{ log.details }}</td>
    </tr>
  </tbody>
</table>
