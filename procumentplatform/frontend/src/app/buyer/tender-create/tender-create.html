<h2>Create New Tender</h2>
<form>
  <div>
    <label for="title">Tender Title</label>
    <input id="title" name="title" type="text" required>
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>
  </div>
  <div>
    <label for="documents">Attach Documents</label>
    <input id="documents" name="documents" type="file" multiple>
  </div>
  <!-- TODO: Add more tender fields as needed -->
  <button type="submit">Publish Tender</button>
</form>
